<!-- index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kanban Task Board</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="kanban-board">
        <header>
            <h1>DevBoard</h1>
        </header>
        
        <div class="board-columns">
            <div class="column crucial" ondragover="allowDrop(event)" ondrop="KanbanBoard.drop(event, 'crucial')">
                <div class="column-header">
                    <h2>Crucial!</h2>
                </div>
                <div class="tasks" id="crucial-tasks">
                    <!-- Tasks will be added here dynamically -->
                </div>
                <div class="add-task">
                    <button onclick="KanbanBoard.showAddTaskForm('crucial')" class="add-task-btn">+ Add a card</button>
                </div>
            </div>

            <div class="column important" ondragover="allowDrop(event)" ondrop="KanbanBoard.drop(event, 'important')">
                <div class="column-header">
                    <h2>Important</h2>
                </div>
                <div class="tasks" id="important-tasks">
                    <!-- Tasks will be added here dynamically -->
                </div>
                <div class="add-task">
                    <button onclick="KanbanBoard.showAddTaskForm('important')" class="add-task-btn">+ Add a card</button>
                </div>
            </div>

            <div class="column nice-to-have" ondragover="allowDrop(event)" ondrop="KanbanBoard.drop(event, 'niceToHave')">
                <div class="column-header">
                    <h2>Nice To Have</h2>
                </div>
                <div class="tasks" id="niceToHave-tasks">
                    <!-- Tasks will be added here dynamically -->
                </div>
                <div class="add-task">
                    <button onclick="KanbanBoard.showAddTaskForm('niceToHave')" class="add-task-btn">+ Add a card</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Add Task Form Modal -->
    <div id="add-task-modal" class="modal">
        <div class="modal-content">
            <h3>Add New Task</h3>
            <input type="text" id="new-task-input" placeholder="Enter task title...">
            <div class="modal-buttons">
                <button onclick="KanbanBoard.addNewTask()" class="add-btn">Add</button>
                <button onclick="KanbanBoard.hideAddTaskForm()" class="cancel-btn">Cancel</button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
